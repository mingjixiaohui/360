<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="css/jquery.fullPage.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	
	<div class="topfix" id="fix">
		<div class="tool_logo"><img src="img/tool_logo_bg.png" alt=""></div>
		<div class="down8"><img src="img/tool_btn_bg.png" alt=""></div>
	</div>
	<div class="sections">
		<div class="section section1 active">
			<div class="topnav">
				<div class="content">
					<a href="#" class="active">首页</a>
					<a href="#">扩展</a>
					<a href="#">论坛</a>
				</div>
			</div>
			
			<div class="page1">

				<div class="logo">
					<img src="img/logo.jpg" alt="">
				</div>
				<p class="down">
					<img src="img/download.png" alt=""><a href="#">360极速浏览器</a>
				</p>
				
				
			</div>
		</div>
		<div class="section section2">
			
			<div class="page2right">
				<div class="layer1"></div>
				<div class="layer2"></div>
				<div class="layer3"></div>
				<div class="layer4"></div>
			</div>
			
		</div>
		<div class="section section3">
			<div class="ee-logo"></div>
			<div class="hand"></div>
		</div>
		<div class="section section4">
			<div class="zhen zhenRotate"></div>
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-1.10.1.min.js"></script>
	<script type="text/javascript" src="js/jquery.fullPage.js"></script>
	<script type="text/javascript" src="js/move.js"></script>
	<script type="text/javascript">
		$(function(){

			
			
			$(".sections").fullpage({
				verticalCentered:false,
				anchors:["page1","page2","page3","page4"],
				navigation:true,
				navigationTooltips:["page1","page2","page3","page4"],
				fixedElements:"#fix",
				afterLoad:function(link,index){
					switch(index){
						case 1:
							move(".page1 .logo").rotate(360).end();
						break;
						case 2:
							move(".layer1").x(10).end();
							move(".layer2").x(-10).end();
							move(".layer3").x(10).end();
							move(".layer4").x(-10).end();
							
						break;
						case 3:
							move(".ee-logo").set("opacity","1").end();
							move(".hand").translate(-100,0).end();
						break;
						case 4:
							move(".zhen").rotate(130).end(function(){
								$(".zhen").addClass("zhenRotate zheRotate");
							});
							// $(".zhen").bind("webkitAnimationEnd",function(){
							// 		$(".zhen").addClass("zhenRotate zheRotate");
								
							// })
						break;
					}
				},
				onLeave:function(index,nextIndex,direction)
				{
					switch(index){
						case 1:
							move(".page1 .logo").rotate(0).end();
						break;
						case 2:
							move(".layer1").x(0).end();
							move(".layer2").x(0).end();
							move(".layer3").x(0).end();
							move(".layer4").x(0).end();
						break;
						case 3:
							move(".ee-logo").set("opacity","0").end();
							move(".hand").translate(0,0).end();
						break;
						case 4:
							$(".zhen").removeClass("zhenRotate zheRotate");
							move(".zhen").rotate(0).end();
							
						break;
					}
				}

			});
			
			
		})
	</script>
</body>
</html>
